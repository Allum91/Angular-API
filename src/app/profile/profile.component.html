<section class='profile'>
  <h1 class='profile__title'>{{name}}</h1>
  <img [src]='imageURL' class='image'/>
  <h3 class='profile__artist'>My Favorite Artists</h3>
  <ul>
    <li *ngFor='let interest of interest'>{{interest}}</li>
  </ul>
  <input type='text'[(ngModel)]='name' />
  <br/>
  <button (click)='handleClick()'>Reset Name</button>
</section>
